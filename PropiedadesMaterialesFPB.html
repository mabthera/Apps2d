<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Propiedades de los materiales · FPB</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --ink: #1f2937;
      --muted: #6b7280;
      --accent: #4f46e5;
      --ring: rgba(79,70,229,.25);
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 80% -10%, #eef2ff 0%, transparent 50%), var(--bg);
      color: var(--ink);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: start center;
      padding: 20px 12px 20px; /* sin footer: menos padding inferior */
    }
    .app { width: min(980px, 100%); }
    .header { margin-bottom: 10px; }
    h1 { font-size: clamp(20px, 5.3vw, 28px); margin: 0 0 4px; letter-spacing: .2px; }
    p.lead { color: var(--muted); margin: 0; font-size: 14px; }

    .panel, .box {
      background: var(--card);
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 25px rgba(10, 20, 60, .06);
    }

    label { display:block; font-weight: 600; margin-bottom: 8px; }
    select, button.nav {
      width: 100%;
      -webkit-appearance: none; appearance: none;
      background: var(--card);
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 16px;
      color: var(--ink);
      outline: none;
      box-shadow: 0 1px 0 rgba(0,0,0,.02) inset;
    }
    select:focus, button.nav:focus { border-color: var(--accent); box-shadow: 0 0 0 4px var(--ring); }

    button.nav { cursor: pointer; min-width: 120px; font-weight: 600; }
    button.nav:active { transform: translateY(1px); }

    .grid { display: grid; gap: 10px; }
    /* Cajas apiladas en móvil; opcionalmente 3 columnas en pantallas anchas si se añade la clase .wide */
    .grid.cols { grid-template-columns: 1fr; }
    @media (min-width: 820px) { .grid.cols.wide { grid-template-columns: 1fr 1fr 1fr; } }

    /* Tamaños: solo las cajas de contenido llevan altura mínima */
    .box.content { min-height: 120px; }
    .box h3 { margin: 0 0 8px; font-size: 16px; letter-spacing: .2px; color: #374151; }
    .muted { color: var(--muted); }
  </style>
</head>
<body>
  <div class="app" id="app">
    <div class="header">
      <h1>Propiedades de los materiales</h1>
      <p class="lead">Selecciona una propiedad o usa Anterior/Siguiente. En móvil, las cajas se muestran apiladas. También puedes deslizar izquierda/derecha.</p>
    </div>

    <div class="grid cols" style="margin-top:10px">
      <!-- 1. Caja de botones (compacta, sin altura mínima) -->
      <div class="box">
        <div class="nav-row" style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
          <button class="nav" id="prev" aria-label="Propiedad anterior">⟵ Anterior</button>
          <button class="nav" id="next" aria-label="Propiedad siguiente">Siguiente ⟶</button>
        </div>
      </div>

      <!-- 2. Caja de propiedad (selector) -->
      <div class="box content">
        <label for="prop">Propiedad</label>
        <select id="prop" aria-label="Selector de propiedad"></select>
      </div>

      <!-- 3. Caja de descripción -->
      <div class="box content">
        <h3>Descripción</h3>
        <div id="descripcion" class="muted"></div>
      </div>

      <!-- 4. Caja de unidades/escala -->
      <div class="box content">
        <h3>Unidades y ejemplos / Escala</h3>
        <div id="unidades" class="muted"></div>
      </div>

      <!-- 5. Caja de cómo se mide -->
      <div class="box content">
        <h3>Cómo se mide</h3>
        <div id="medicion" class="muted"></div>
      </div>
    </div>
  </div>

      "Plasticidad": {

        unidades: "Se clasifica (alta, media o baja plasticidad).",
        medicion: "Se aplica una fuerza (por ejemplo, con las manos o una prensa) sobre la muestra y se observa si conserva la forma sin romperse. Cuanto más se pueda deformar sin agrietarse, más plástico es."
      },
      "Adherencia": {
        descripcion: "Es la capacidad de un material para unirse o pegarse a otro distinto. Esta propiedad es importante en pinturas, pegamentos y recubrimientos.",
        unidades: "N/m² o niveles (alta, media, baja adherencia).",
        medicion: "Se pegan dos materiales y se dejan secar. Después se mide la fuerza necesaria para separarlos con un dinamómetro o a mano. Cuanto más cueste separarlos, mayor es la adherencia."
      },
      "Resistencia al desgaste": {
        descripcion: "Es la capacidad de un material para mantener su forma y superficie ante el roce o la fricción continua. Los suelos, rodamientos o herramientas necesitan materiales con alta resistencia al desgaste.",
        unidades: "Pérdida de masa (mg) o clasificación (alta, media, baja).",
        medicion: "Se frota el material con otro durante un tiempo fijo en una máquina de abrasión o manualmente con papel de lija. Luego se observa si ha perdido brillo o masa. Cuanto menos se desgaste, más resistente es."
      },
      "Resistencia al impacto": {
        descripcion: "Mide la capacidad de un material para resistir golpes o caídas sin romperse. Los materiales con buena resistencia al impacto, como el plástico ABS, se usan en cascos o protectores.",
        unidades: "Joules (J) o niveles (alta, media, baja).",
        medicion: "Se deja caer una bola o un peso sobre la muestra o se usa un péndulo Charpy. Si el material se deforma sin romperse, tiene buena resistencia al impacto. Si se fractura, es débil ante golpes."
      },
      "Impermeabilidad": {
        descripcion: "Es la capacidad de un material para no dejar pasar líquidos o gases. Los materiales impermeables se usan para proteger superficies del agua o la humedad.",
        unidades: "Clasificación (impermeable, semipermeable, permeable).",
        medicion: "Se coloca agua sobre una cara del material y se espera unos minutos. Si el agua no atraviesa, es impermeable. También se puede aplicar aire o vapor y medir con un permeámetro. Ejemplo: el plástico es impermeable, la tela no."
      },
      "Resistencia a la tracción": {
        descripcion: "Es la capacidad de resistir fuerzas que intentan estirarlo. Cuanto mayor sea la resistencia a la tracción, más difícil será romperlo al tirar de él.",
        unidades: "MPa (megapascales).",
        medicion: "Se coloca una muestra entre dos pinzas de una máquina de tracción y se estira hasta romperla. Se mide la fuerza máxima soportada. Los metales como el acero tienen gran resistencia a la tracción; el plástico o la madera, menor."
      },
      "Resistencia a la compresión": {
        descripcion: "Es la capacidad de soportar fuerzas que tienden a aplastarlo o comprimirlo. Es muy importante en materiales de construcción como el hormigón o la piedra.",
        unidades: "MPa (megapascales).",
        medicion: "Se coloca una muestra (cilindro o cubo) en una prensa hidráulica y se aplica presión creciente. Se mide el punto en el que se deforma o se rompe. Cuanto más tarde en romperse, mayor resistencia tiene."
      }
    };

    const selector = document.getElementById('prop');
    const descripcion = document.getElementById('descripcion');
    const unidades = document.getElementById('unidades');
    const medicion = document.getElementById('medicion');
    const btnPrev = document.getElementById('prev');
    const btnNext = document.getElementById('next');
    const appEl = document.getElementById('app');

    const keys = Object.keys(DATA).sort((a,b)=>a.localeCompare(b,'es'));
    let currentIndex = 0;

    // Rellenar selector y establecer valor inicial
    keys.forEach(k => { const o = document.createElement('option'); o.value = k; o.textContent = k; selector.appendChild(o); });

    function renderByIndex(i){
      currentIndex = (i + keys.length) % keys.length; // circular
      const name = keys[currentIndex];
      selector.value = name;
      render(name);
    }

    function render(name){
      const item = DATA[name];
      if(!item) return;
      descripcion.textContent = item.descripcion;
      unidades.textContent = item.unidades;
      medicion.textContent = item.medicion;
    }

    selector.addEventListener('change', e => {
      const name = e.target.value;
      const i = keys.indexOf(name);
      if (i !== -1) currentIndex = i;
      render(name);
    });

    btnPrev.addEventListener('click', () => renderByIndex(currentIndex - 1));
    btnNext.addEventListener('click', () => renderByIndex(currentIndex + 1));

    // Navegación con flechas izquierda/derecha
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') renderByIndex(currentIndex - 1);
      if (e.key === 'ArrowRight') renderByIndex(currentIndex + 1);
    });

    // Navegación por gesto (deslizar izquierda/derecha)
    let touchStartX = null, touchStartY = null, touchStartTime = 0;
    const SWIPE_DISTANCE = 40;   // px
    const SWIPE_OFFAXIS = 60;    // px vertical permitida
    const SWIPE_TIME = 600;      // ms

    function onTouchStart(e){
      const t = e.changedTouches[0];
      touchStartX = t.clientX; touchStartY = t.clientY; touchStartTime = Date.now();
    }
    function onTouchEnd(e){
      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;
      const dt = Date.now() - touchStartTime;
      if (Math.abs(dx) > SWIPE_DISTANCE && Math.abs(dy) < SWIPE_OFFAXIS && dt < SWIPE_TIME){
        if (dx < 0) { renderByIndex(currentIndex + 1); } else { renderByIndex(currentIndex - 1); }
      }
      touchStartX = touchStartY = 0;
    }
    appEl.addEventListener('touchstart', onTouchStart, {passive:true});
    appEl.addEventListener('touchend', onTouchEnd, {passive:true});

    // Selección inicial
    renderByIndex(0);
  </script>
